//===============Slice and Splice Method============================

//slice Method=========
//The slice method returns a shallow copy of a portion of an array into a new array object selected from start to end (end not included). The original array will not be modified.

// const fruits = ["Apple", "Banana", "Cherry", "Date", "Elderberry"];

// const slicedFruits = fruits.slice(1, 4);
// console.log(slicedFruits); // Output: ["Banana", "Cherry", "Date"]
// console.log(fruits);       // Output: ["Apple", "Banana", "Cherry", "Date", "Elderberry"]

//slice(1, 4) creates a new array from index 1 to index 3 (index 4 is not included).
//The original fruits array remains unchanged.


//splice Method=========
//The splice method changes the contents of an array by removing or replacing existing elements and/or adding new elements in place. This method modifies the original array.

// const fruits = ["Apple", "Banana", "Cherry", "Date", "Elderberry"];

// const removedFruits = fruits.splice(2, 2);
// console.log(removedFruits); // Output: ["Cherry", "Date"]
// console.log(fruits);        // Output: ["Apple", "Banana", "Elderberry"]

//* splice(2, 2) removes 2 elements starting from index 2
//* The original fruits array is modified, and the removed elements are returned.


//Example 2: Adding elements============

// const fruits = ["Apple", "Banana", "Cherry", "Date", "Elderberry"];

// fruits.splice(2, 0, "Fig", "Grapes");
// console.log(fruits); // Output: ["Apple", "Banana", "Fig", "Grapes", "Cherry", "Date", "Elderberry"]

//* splice(2, 0, "Fig", "Grapes") adds "Fig" and "Grapes" at index 2 without removing any elements (second argument is 0).
//* The original fruits array is modified to include the new elements.


//Example 3: Replacing elements==========

// const fruits = ["Apple", "Banana", "Cherry", "Date", "Elderberry"];

// const replacedFruits = fruits.splice(1, 2, "Blackberry", "Blueberry");
// console.log(replacedFruits); // Output: ["Banana", "Cherry"]
// console.log(fruits);         // Output: ["Apple", "Blackberry", "Blueberry", "Date", "Elderberry"]

//splice(1, 2, "Blackberry", "Blueberry") removes 2 elements starting from index 1 and adds "Blackberry" and "Blueberry" at index 1.
//The original fruits array is modified to include the new elements and exclude the removed ones.


//Summery=========
//slice(start, end): Returns a new array containing elements from start to end - 1. Does not modify the original array.
//splice(start, deleteCount, item1, item2, ...): Modifies the original array by removing deleteCount elements starting from start and optionally adding item1, item2, etc., at the same position.




//===============shift and unshift Method============================

//shift Method================
//The shift method removes the first element from an array and returns that removed element. This method changes the length of the array.

// const fruits = ["Apple", "Banana", "Cherry", "Date"];

// const removedFruit = fruits.shift();
// console.log(removedFruit); // Output: "Apple"
// console.log(fruits);       // Output: ["Banana", "Cherry", "Date"]

//* shift() removes the first element ("Apple") from the fruits array.
//* The original fruits array is modified, and the removed element is returned.


//unshift Method==============
//The unshift method adds one or more elements to the beginning of an array and returns the new length of the array. This method changes the length of the array.

// const fruits = ["Banana", "Cherry", "Date"];

// const newLength = fruits.unshift("Apple");
// console.log(newLength); // Output: 4
// console.log(fruits);    // Output: ["Apple", "Banana", "Cherry", "Date"]

//* unshift("Apple") adds "Apple" to the beginning of the fruits array.
//* The original fruits array is modified, and the new length of the array is returned.

//Summary============
//* shift(): Removes the first element of an array, modifies the original array, and returns the removed element.
//* unshift(element1, element2, ...): Adds one or more elements to the beginning of an array, modifies the original array, and returns the new length of the array.



//===============pop and push Method==================================

//pop Method=============
//The pop method removes the last element from an array and returns that removed element. This method changes the length of the array.

// const fruits = ["Apple", "Banana", "Cherry", "Date"];

// const removedFruit = fruits.pop();
// console.log(removedFruit); // Output: "Date"
// console.log(fruits);       // Output: ["Apple", "Banana", "Cherry"]

//* pop() removes the last element ("Date") from the fruits array.
//* The original fruits array is modified, and the removed element is returned.


//push Method=============
//The push method adds one or more elements to the end of an array and returns the new length of the array. This method changes the length of the array.

// const fruits = ["Apple", "Banana", "Cherry"];

// const newLength = fruits.push("Date");
// console.log(newLength); // Output: 4
// console.log(fruits);    // Output: ["Apple", "Banana", "Cherry", "Date"]

//* push("Date") adds "Date" to the end of the fruits array.
//* The original fruits array is modified, and the new length of the array is returned.


//Summary=========
//* pop(): Removes the "last element" of an array, modifies the original array, and returns the removed element.
//* push(element1, element2, ...): Adds one or more elements to the "end" of an array, modifies the original array, and returns the new length of the array.
